<div class="d-flex justify-content-center"><app-search (mapEvent) ="getWeather($event)"></app-search></div>

    <button (click)="showmap = !showmap" class="m-3 btn btn-lg btn-info">
        {{showmap ? 'Weather' : 'Map'}} <i class="fa fa-search" aria-hidden="true"></i>
    </button>

<div>
        <div class="loader" *ngIf="loading || load1; else showBlock">
                <img  src="assets/img/Spinner-1s-237px.gif" alt="">
        </div>
        <ng-template #showBlock>
                    <div *ngIf="showmap; else elseBlock">
                        <div class="content mb-5">
                            <app-map (mapEvent) ="getWeather($event)"></app-map> 
                        </div>
                    </div>
                    <ng-template #elseBlock>
                        <div class="content mb-5">
                            <!-- <app-weather (hideMap) = "showWeather($event)" [cord]="response"></app-weather> -->
                            <app-darkw (hideMap) = "showWeather($event)" [cord]="response"></app-darkw>
                            </div>
                    </ng-template>

        </ng-template>
    
    
</div>
