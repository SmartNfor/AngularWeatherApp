<body>
  
    <div class="monForm">
      <h2>Login</h2>
      <img src="/assets/img/user.svg" alt="" class="avatar">
  
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <p>username</p>
          <input type="text" name="username" placeholder="your username" required ngModel>
          <p>password</p>
          <input type="password" placeholder="your password" name="password" required ngModel>
        <input type="submit" value="Signin" >
        <input [routerLink]="['/signup']" routerLinkActive="router-link-active"  type="button" value="Signup">
        </form>
  </div>
  </body>
