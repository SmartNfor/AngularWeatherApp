<form class="form-inline mx-auto">
    <div class="form-group mb-2">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" [formControl]="searchControl" [matAutocomplete]="auto"> 
        <mat-autocomplete #auto="matAutocomplete">
        
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
            {{option.name}}
          </mat-option>
        
        </mat-autocomplete>
    </div>

    <div class="form-group mb-2"> 
      <button class="m-3 btn btn-lg btn-primary" (click)="click($event)"> Search
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>
</form>
